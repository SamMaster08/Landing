<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Velocity</title>
</head>
<body>
    <header>
        <nav>
            <ul class="luno">
                <li><a href="#Deportivos">Deportivos</a></li>
                <li><a href="#Motos">Motos</a></li>
            </ul>
            <h1>Velocity</h1>
            <ul class="ldos">
                <li><a href="#Clasicos">Clasicos</a></li>
                <li><a href="#Lujosos">Lujosos</a></li>
            </ul>
        </nav>
    </header>
    <main id="SamCar">
        <ul class="slider">
            <li class="Marca"><img src="./imagenes/Suzuki Logo.jpeg" alt=""></li>
            <li class="fordlogo"><img src="./imagenes/Ford Logo.jpeg" alt=""></li>
            <li class="lambologo"><img src="./imagenes/Lambo Logo.jpeg" alt=""></li>
            <li class="BMWlogo"><img src="./imagenes/BMW logo.jpeg" alt=""></li>
        </ul>
    </main>
    <section id="Deportivos">
        <h2>Lamborgini</h2>
        <div class="containerlambo">
            <div class="uno"><img src="./imagenes/lambo1.webp" alt="" class="lambo-uno"></div>
            <div class="dos"><img src="./imagenes/lambo2.webp" alt="" class="lambo"></div>
            <div class="tres"><img src="./imagenes/lambo3.webp" alt="" class="lambo"></div>
            <div class="cuatro"><img src="./imagenes/lambo4" alt="" class="lambo"></div>
        </div>
    </section>
    <section id="Motos">
        <h2>Suzuki</h2>
        <div class="containermoto">
            <div><img src="./imagenes/Suzuki1.jpg" alt="" class="suzuki"></div>
            <div><img src="./imagenes/suzuki2.jpg" alt="" class="uzuki suzukidos"></div>
            <div ><img src="./imagenes/susuki3.jpg" alt="" class="suzuki"></div>
            <div><img src="./imagenes/suzuki4.jpg" alt="" class="suzuki"></div>
        </div>
    </section>
    <section id="Clasicos">
        <h2>Ford Antiguos</h2>
        <div class="containerford">
            <div class="ford ford"><img src="./imagenes/Ford1.jpg" alt="" class="ford"></div>
            <div class="ford-dos ford"><img src="./imagenes/ford2.jpg "alt="" class="ford"></div>
            <div class="ford-tres ford"><img src="./imagenes/ford3.jpg" alt="" class="ford"></div>
            <div class="ford-cuatro ford"><img src="./imagenes/ford4.jpg" alt="" class="ford"></div>
        </div>
    </section>
    <section id="Lujosos">
        <h2>BMW</h2>
        <div class="containerBMW">
            <div><img src="./imagenes/BMW1.jpg" alt="" class="BMW"></div>
            <div><img src="./imagenes/BMW2.jpg" alt=""class="BMW"></div>
            <div><img src="./imagenes/BMW3.jpeg" alt=""class="BMW"></div>
            <div><img src="./imagenes/BMW4.jpg" alt=""class="BMW"></div>
        </div>
</body>
</html>
